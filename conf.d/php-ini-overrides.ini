[PHP]
engine = On
expose_php = Off

max_execution_time = 7
memory_limit = -1
error_reporting = E_ALL & ~E_WARNING & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
html_errors = Off
default_socket_timeout = 5

file_uploads = On
upload_tmp_dir = /tmp/php_upload
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

date.timezone = 'Asia/Ho_Chi_Minh'
sys_temp_dir = /tmp/php